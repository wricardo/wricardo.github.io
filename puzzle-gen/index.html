<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        td {
            width: 50px;
            height: 150px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #000;
            padding: 10px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <table id="colorTable">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <button onclick="randomizeColors()">Randomize Colors</button>

    <script>
        function randomizeColors() {
            const colorCombinations = [
                ['green', 'orange'],
                ['green', 'blue'],
                ['green', 'purple'],
                ['orange', 'blue'],
                ['orange', 'purple'],
                ['blue', 'purple']
            ];
            const table = document.getElementById('colorTable');
            const rows = table.rows;

            let availableCombinations = [...colorCombinations];

            for (let col = 0; col < 6; col++) {
                const randomIndex = Math.floor(Math.random() * availableCombinations.length);
                const combination = availableCombinations.splice(randomIndex, 1)[0];
                // 50% chance to flip the color tuple
                if (Math.random() < 0.5) {
                    combination.reverse();
                }
                for (let row = 0; row < 2; row++) {
                    rows[row].cells[col].style.backgroundColor = combination[row];
                }
            }
        }
    </script>
</body>
</html>
